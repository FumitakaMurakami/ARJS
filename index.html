<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin: 0px; overflow: hidden">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- <a-assets>
    <a-asset-item id="sample" src="https://fumitakamurakami.github.io/ARJS/100yen_002.glb"></a-asset-item>
  </a-assets> -->
    <a-nft
      type="nft"
      url="https://fumitakamurakami.github.io/ARJS/1000en"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- <a-entity
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        scale="5 5 5"
        position="50 150 0"
      > -->

      <a-entity
        gltf-model="./100yen_002.glb"
        position="100 0 -40"
        scale="100 100 100"
      ></a-entity>
      <a-entity
        gltf-model="./100yen_002.glb"
        position="60 2 -40"
        scale="100 100 100"
      ></a-entity>
      <a-entity
        gltf-model="./100yen_002.glb"
        position="85 0 -40"
        scale="100 100 100"
      ></a-entity>
      <a-entity
        gltf-model="./100yen_002.glb"
        position="100 0 -10"
        scale="100 100 100"
      ></a-entity>
      <a-entity
        gltf-model="./100yen_002.glb"
        position="130 0 -30"
        scale="100 100 100"
        rotation="180 0 0"
      ></a-entity>
      <a-entity
        gltf-model="./100yen_002.glb"
        position="50 0 10"
        scale="100 100 100"
        rotation="180 0 0"
      ></a-entity>
      <a-entity
        gltf-model="./100yen_002.glb"
        position="80 0 20"
        scale="100 100 100"
      ></a-entity>
      <a-entity
        gltf-model="./100yen_002.glb"
        position="65 2 10"
        scale="100 100 100"
      ></a-entity>
      <a-entity
        gltf-model="./100yen_002.glb"
        position="20 0 20"
        scale="100 100 100"
        rotation="180 0 0"
      ></a-entity>
      <a-entity
        gltf-model="./100yen_002.glb"
        position="20 0 -10"
        scale="100 100 100"
      ></a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
